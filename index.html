<!doctype html>
<html lang="en" >
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>
    <link href="https://fonts.googleapis.com/css?family=Exo:400,700,900&amp;subset=latin-ext" rel="stylesheet">
    <!--<link rel="stylesheet" href="mdl/material.min.css" />-->
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/ezApp.css"/>
    <link rel="stylesheet" href="css/custom.css"/>

    <div class="eza_app">
        <div class="eza_pages">
            <div id="splashPage" data-eza-fadeout="1500" class="eza_splash">
                <div id="logoText" class="eza_center_25">m&omacr;jo</div>
                <div id="logoSubText" class="eza_center_35">mojorize your life</div>
            </div>
            <div id="greetingPage" data-eza-fadein="1500" data-eza-fadeout="1200" class="eza_page eza_active_page eza_no_footer">
                <div id="greetingText" class="eza_center_25">hello fellow</div>
                <a href="#feelPage" class="eza_button eza_fullscreen"></a>
            </div>
            <div id="feelPage" data-eza-fadein="1500" class="eza_page eza_no_footer">
                <div class="eza_content">
                    <div id="todayFeelText" class="eza_center_10">today I feel</div>
                    <div id="todayFeelButtonContainer" class="eza_center_45">
                        <a href="#stressedPage" class="eza_button"><div id="stressedContainer">stressed</div></a>
                        <div id="separatorContainer1"><hr></div>
                        <a href="#tiredPage" class="eza_button"><div id="tiredContainer">tired</div></a>
                        <div id="separatorContainer2"><hr></div>
                        <a href="#confusedPage" class="eza_button"><div id="confusedContainer">confused</div></a>
                    </div>
                </div>
            </div>
            <div id="stressedPage" class="eza_page eza_no_scroll_page">
                <div id="stressedCircle" class="baseCircle eza_center_50"></div>
            </div>
            <div id="relaxedPage" class="eza_page eza_no_scroll_page">
                <div id="relaxedText" class="eza_center_50">RE<br>LAX<br>ED</div>
            </div>

            <div id="tiredPage" class="eza_page .eza_no_scroll_page">
                <div id="tiredCircle" class="baseCircle eza_center_50"></div>
            </div>
            <div id="energizedPage" class="eza_page eza_no_scroll_page">
                <div id="energizedText" class="eza_center_50">ENE<br>RGI<br>ZED</div>
            </div>

            <div id="confusedPage" class="eza_page eza_no_scroll_page">
                <div id="confusedCircle" class="baseCircle eza_center_50"></div>
            </div>
            <div id="focusedPage" class="eza_page eza_no_scroll_page">
                <div id="focusedText" class="eza_center_50">FO<br>CUS<br>ED</div>
            </div>

        </div>
        <div id="footer" class="eza_footer">
            <a href="#" class="eza_back_button"><div id="back" class="eza_center_50">back</div></a>
        </div>
    </div>

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.min.js"></script>
    <script defer src="mdl/material.min.js"></script>
    <script defer src="js/jquery-3.2.1.min.js"></script>
    <script defer src="js/jquery.mobile-events.min.js"></script>
    <script defer src="js/ezApp.js"></script>
    <script defer src="js/controller.js"></script>
</body>
</html>
