<!doctype html>
<html lang="en" >
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">

    <script defer src="mdl/material.min.js"></script>
    <script defer src="js/jquery-3.2.1.min.js"></script>
    <script defer src="js/jquery.mobile-events.min.js"></script>
    <script defer src="js/jcanvas.min.js"></script>
    <script defer src="js/ezApp.js"></script>
    <script defer src="js/controller.js"></script>

</head>
<body>
    <link href="https://fonts.googleapis.com/css?family=Exo:400,700,900&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/ezApp.css"/>
    <link rel="stylesheet" href="css/custom.css"/>

    <div class="eza_app">
        <div class="eza_pages">
            <div id="splashPage" data-eza-fadeout="100" class="eza_splash eza_no_scroll_page eza_no_footer">
                <img src="gfx/logo.svg" class="logo"/>
            </div>
            <div id="pairingPage" data-eza-fadein="100" data-eza-fadeout="100" class="eza_page eza_active_page eza_no_footer">
                <div id="pairingText" class="eza_center_25">Pairing</div>
                <!--<a href="#greetingPage" class="eza_button eza_fullscreen"></a>-->
            </div>
            <div id="greetingPage" data-eza-fadein="100" data-eza-fadeout="100" class="eza_page eza_no_footer">
                <div id="greetingText" class="eza_center_25">hello fellow</div>
                <a href="#feelPage" class="eza_button eza_fullscreen"></a>
            </div>
            <div id="feelPage" data-eza-fadein="100" class="eza_page eza_no_footer">
                <div class="eza_content">
                    <div id="feelText" class="eza_center_10">I feel</div>
                    <div id="feelButtonContainer" class="eza_center_45">
                        <a href="#stressedPage" class="eza_button"><div id="stressedContainer">stressed</div></a>

                        <a href="#tiredPage" class="eza_button"><div id="tiredContainer">tired</div></a>

                        <a href="#confusedPage" class="eza_button"><div id="confusedContainer">confused</div></a>
                    </div>
                    <div id="statPageButtonContainer" class="eza_center_90">
                        <a href="#dayPage" class="eza_button"><img src="gfx/analyticsLogo.svg" class="logo"/></a>
                    </div>
                </div>
            </div>
            <div id="stressedPage" class="eza_page eza_no_scroll_page eza_no_footer">
                <canvas id="stressedCanvas" class="circle_canvas"></canvas>
            </div>
            <div id="tiredPage" class="eza_page eza_no_scroll_page eza_no_footer">
                <canvas id="tiredCanvas" class="circle_canvas"></canvas>
            </div>
            <div id="confusedPage" class="eza_page eza_no_scroll_page eza_no_footer">
                <canvas id="confusedCanvas" class="circle_canvas"></canvas>
            </div>
            <div id="dayPage" class="eza_page eza_no_scroll_page">
                <div id="dayGraphContainer" style="width:100vw; height:100vh; background-color: #00c853;">
                </div>
            </div>
            <div id="weekPage" class="eza_page eza_no_scroll_page">
                week
            </div>
        </div>
        <div id="footer" class="eza_footer">
            <a href="#" class="eza_back_button"><div id="back" class="eza_center_50">back</div></a>
        </div>
    </div>

</body>
</html>
