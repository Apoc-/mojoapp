<!doctype html>
<html lang="en" >
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">

    <script defer src="mdl/material.min.js"></script>
    <!--<script defer src="js/jquery-3.2.1.min.js"></script>-->
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/jquery.mobile-events.min.js"></script>
    <script src="js/jcanvas.min.js"></script>
    <script src="js/controller.js"></script>

    <link rel="icon" href="gfx/mojo-icon300.png" />

    <link href="gfx/mojo-icon300.png" rel="apple-touch-icon" />
    <link href="gfx/mojo-icon300.png" rel="apple-touch-icon" sizes="152x152" />
    <link href="gfx/mojo-icon300.png" rel="apple-touch-icon" sizes="167x167" />
    <link href="gfx/mojo-icon300.png" rel="apple-touch-icon" sizes="180x180" />
    <link href="gfx/mojo-icon300.png" rel="icon" sizes="192x192" />
    <link href="gfx/mojo-icon300.png" rel="icon" sizes="128x128" />

</head>
<body>
    <!--<link rel="stylesheet" href="css/reset.css"/>-->
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link href="https://fonts.googleapis.com/css?family=Exo:400,700,900&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/ezApp.css"/>
    <link rel="stylesheet" href="css/custom.css"/>

    <div data-role="page" id="splashPage">
        <div data-role="main" class="ui-content">
            <img src="gfx/mojoLogo.svg" class="logo"/>
        </div>
    </div>

    <div data-role="page" id="pairingPage">
        <div data-role="main" class="ui-content">
            <img src="gfx/loadIcon.svg" id="loadingIcon" class="animatedLogo"/>
        </div>
    </div>

    <div data-role="page" id="greetingPage">
        <div data-role="main" class="ui-content">
            <div id="greetingText" class="eza_center_50">hello fellow!</div>
        </div>
    </div>

    <div data-role="page" id="happyPage">
        <div data-role="main" class="ui-content">
            <div id="happyPageText" class="eza_center_50">Happiness<br>is close...</div>
        </div>
    </div>

    <div data-role="page" id="feelPage">
        <div data-role="main" class="ui-content">
            <div id="feelText" class="eza_center_25">I feel</div>
            <div id="feelButtonContainer" class="eza_center_45">
                <a href="#stressedPage" data-transition="fade"><div id="stressedContainer">stressed</div></a>
                <a href="#tiredPage" data-transition="fade"><div id="tiredContainer">tired</div></a>
                <a href="#confusedPage" data-transition="fade"><div id="confusedContainer">confused</div></a>
            </div>
            <div id="dayPageButtonContainer">
                <a href="#dayPage" data-role="none" data-transition="fade" id="statLink"><img id="statIcon" src="gfx/statIcon.svg"/></a>
            </div>
        </div>
    </div>

    <div data-role="page" id="stressedPage">
        <div data-role="main" class="ui-content">
            <canvas id="stressedCanvas"></canvas>
        </div>
    </div>

    <div data-role="page" id="tiredPage">
        <div data-role="main" class="ui-content">
            <canvas id="tiredCanvas"></canvas>
        </div>
    </div>

    <div data-role="page" id="confusedPage">
        <div data-role="main" class="ui-content">
            <canvas id="confusedCanvas"></canvas>
        </div>
    </div>

    <div data-role="page" id="dayPage">
        <div data-role="main" class="ui-content">
            <a data-role="none" href="#feelPage" data-transition="fade" id="dayCanvasLink"><canvas id="dayCanvas"></canvas></a>
        </div>
    </div>
</body>
</html>
